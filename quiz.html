<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百万英雄，等你来战！</title>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/quiz.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">百万英雄答题游戏</h1>
    <div class="time">剩余：<span id="t-num">60</span> 秒</div>
    <div class="container">
        <div class="info">
            <h2>第<span id="q-num"></span>题，共6题</h2>
            <hr style="width: 90%;">
            <div class="question">
            </div>
        </div>
        <div class="ans">
            <div class="option">
                <em>A</em>
                <span id="optA"></span>
            </div>
            <div class="option">
                <em>B</em>
                <span id="optB"></span>
            </div>
            <div class="option">
                <em>C</em>
                <span id="optC"></span>
            </div>
            <div class="option">
                <em>D</em>
                <span id="optD"></span>
            </div>
            <div class="btns">
                <p id="tips"></p>
                <button id="btn-pre" class="btn-pre">上一题</button>
                <button id="btn-next" class="btn-next">下一题</button>
                <button id="btn-submit" class="btn-next hide">提交</button>
            </div>
        </div>

    </div>
    <div class="result hide">
        <h3 id="resultText"></h3>
        <button id="btn-retry" class="hide">再试一次</button>
        <button id="btn-lottery" class="hide">进入抽奖</button>
    </div>

    <script src="./js/errorCheck.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/quiz.js"></script>
</body>
</html>
